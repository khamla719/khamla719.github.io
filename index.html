<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Interactive Timeline</title>
</head>
<body>
  <h1>My Interactive Timeline</h1>
  <div class="timeline-container">
    <div class="timeline">
      <div class="timeline-item" onclick="showEventDetails(this)">
        <span class="date">April 2007</span>
        <span class="event">Entered the exhilarating world of cubicle life – coffee anyone?</span>
      </div>
      <!-- Add the 'timeline-item inactive' class to every item but the first -->
      <div class="timeline-item inactive" onclick="showEventDetails(this)">
        <span class="date">January 2011</span>
        <span class="event">Tasted the bittersweet reality of carving my own path – character-building, for sure!</span>
      </div>
      <!-- Add more timeline items here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
